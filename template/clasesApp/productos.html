<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">

        <div class="alert alert-info display-1 text-center mt-5">
            <h1>Mi tienda üêç</h1>
        </div>

        <!-- Bloque de botones por secci√≥n -->
        <div class="row mt-5"></div>


        <div class="row my-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Productos - {{seccion}}</h2>
                        <!-- Boton para volver a la derecha-->
                            <a href="{% url 'tienda' %}" class="btn btn-danger">Volver a la tienda</a>
                    </div>
                    <div class="card-body"></div>
                    <div class="row">
                        {% for producto in productos %}
                        <div class="col-4">
                            <div class="card">
                                <img src="{{ producto.imagen }}" class="card-img-top" alt="{{ producto.nombre }}">
                                <div class="card-body">
                                    <h5 class="card-title
                                        ">{{ producto.nombre }}</h5>
                                    <p class="card-text">{{ producto.descripcion }}</p>
                                    <p class="card-text">{{ producto.precio }}</p>
                                    <!-- Boton centrado -->
                                    <div class="d-grid">
                                        <a href="{% url 'detalleProducto' producto.id %}" class="btn btn-primary">Ver detalles</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
