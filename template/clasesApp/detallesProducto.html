<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ producto.nombre }} - Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">

        <div class="alert alert-info display-1 text-center mt-5">
            <h1>Mi tienda üêç</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ producto.imagen }}" class="card-img-top" alt="{{ producto.nombre }}">
                    <div class="card-body text-center">
                        <h1 class="card-title">{{ producto.nombre }}</h1>
                        <p class="card-text">{{ producto.descripcion }}</p>
                        <p class="price">Precio: {{ producto.precio }}</p>


                        <!-- Secci√≥n de Comentarios -->
                         {% if producto.comentarios %}
                        <h2>Comentarios</h2>
                        <ul class="list-group mb-3">
                            {% for comentario in producto.comentarios %}
                            <li class="list-group-item"> <b>{{comentario.usuario}}:</b>  {{ comentario.comentario }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}

                        <a href="{% url 'electronica' %}" class="btn btn-primary">Volver a Electr√≥nica</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
